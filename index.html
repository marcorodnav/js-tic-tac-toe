<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="tictactoe.ico" type="image/x-icon">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <div id="grid">
      <div>
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
      </div>
      <div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
      <div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
    </div>
  </div>
  <div id="gameFinished">
    <h1 id="text"></h1>
    <button id="startButton">Replay</button>
  </div>
  <div class="symbolSelection">
    <h2>Choose your symbol:</h2>
    <input type="radio" name="playerSymbol" id="X" value="X" checked>X<br>
    <input type="radio" name="playerSymbol" id="O" value="O">O<br>
  </div>
  <script src="tic-tac-toe.js"></script>
</body>

</html>
